<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #grid {
        width: 100%;
        border: 5px solid violet;
        display: grid;
        grid-template-columns: repeat(10, 100px);
        grid-template-rows: repeat(5, 100px);
        gap: 20px;
      }

      #grid > div {
        border: 5px solid blue;
      }
    </style>
  </head>
  <body>
    <div id="grid">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>

    </div>
  </body>
</html>
