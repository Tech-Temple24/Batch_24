<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #grid{
            height: 400px;
            width: 100%;
            border: 5px solid red;
            display: grid;
            grid-template-columns: 100px 200px  ;
            grid-template-rows: 50px 150px 50px;
            gap: 10px 20px;
        
            
        }
        #grid>div{
            border: 3px solid black;
        }
    </style>
</head>
<body>
    <div id="grid">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
    </div>
</body>
</html>
